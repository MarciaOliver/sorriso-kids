  <div class="container-fluid p-2 bg-info text-dark text-center">
    <h1>Sistema Administrativo</h1>
    <p>⬆️Utilize o menu superior para ter acesso ao sistema</p> 
  </div>
  <div class="container-fluid">
    <div class="row">
    <div class="col-md-4">
      <h1 class="text-dark">😀 Sorriso Kids👦👧 </h1>
      <form id="formCadastro">
        <div class="form-group">
          <label for="nome">Nome da Criança</label>
          <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" autofocus>
        </div>
        <div class="form-group">
          <label for="email">E-mail do Responsável</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="nascimento">Nascimento da criança</label>
          <input type="date" class="form-control" name="nascimento" id="nascimento" >
        </div>
        <div class="form-group">
          <label for="queixa">Queixa da Criança</label>
          <input type="text" class="form-control" name="queixa" id="queixa" placeholder="Queixa">
        </div>
        <div class="form-group">
          <label for="tratamento">Tratamento Indicado</label>
          <input type="text" class="form-control" name="tratamento" id="tratamento" placeholder="Tratamento">
        </div>
       
        <div class="form-group my-2" >
          <label for="sexo">Sexo</label>
          <input type="radio" class="btn-check" name="sexo" id="sexoM"  value="Masculino" checked>
          <label class="btn btn-outline-info" for="sexoM">♂️ Masculino</label>
        
          <input type="radio" class="btn-check" name="sexo" id="sexoF" value="Feminino">
          <label class="btn btn-outline-danger" for="sexoF">♀️ Feminino</label>
        </div>
        <div class="form-group">
          <input type="hidden" class="form-control" name="id" id="id" >
        </div>
        <button class="btn btn-block btn-primary my-4" onclick="salvar(event, 'pessoas')">💾 Salvar</button>
        <button class="btn btn-block btn-warning my-4" onclick="document.getElementById('formCadastro').reset()">🔃 Limpar</button>
      </form>
    </div>
  

    <div class="col-md-12">
      <h1 class="text-dark">📝Listagem de crianças cadastradas</h1>
      <table id="tabelaDados" class="table table-striped table-bordered">    
      <!-- Conteúdo do Firebase será inserido aqui -->
      </table>
    </div>
  </div>
</div>
